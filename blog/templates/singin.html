<html>

<head>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <form action="" method="post">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <section class="vh-100" style="background-color: #4e5d78;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 2rem;">
              <div class="card-body px-4 py-3 text-center">

                <h3 class="mb-5 ">Sign in</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input style="color:grey;font-size: 16px;" type="text" name='fname'
                    placeholder="Enter your First Name" id="fname" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input style="color:grey;font-size: 16px;" type="text" name='lname' placeholder="Enter your Last Name"
                    id="lname" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input style="color:grey;font-size: 16px;" type="text" name='username'
                    placeholder="Enter your User Name" id="username" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input style="color:grey;font-size: 16px;" type="email" name="email" id="typeEmailX-2"
                    placeholder="Enter your Email" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                  <input style="color:grey;font-size: 16px;" type="password" name="password"
                    placeholder="Enter your password" id="typePasswordX-2" class="form-control form-control-lg" />
                </div>
                <p class="text-muted" style="font-size: 14px; text-align: left; margin-top: -10px;">
                  🔐 Password must be at least <strong>6 characters</strong>, contain at least
                  <strong>one uppercase</strong> and <strong>one lowercase</strong> letter.
                </p>

                <!-- Checkbox -->


                <button data-mdb-button-init data-mdb-ripple-init class="btn  btn-lg btn-block"
                  style="background-color: #4e5d78; color: white;" type="submit">Sign In</button>

                <hr class="my-4">

                <div class="text-center mt-3">
                  <p>Already have an account?
                    <a href="{% url 'logIn' %}" class="text-decoration-none text-primary fw-bold">Click here to
                      Login</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>

</html>
