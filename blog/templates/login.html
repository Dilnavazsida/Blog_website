<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
 
</head>
<body>
  
<!-- Login Form -->
<form id="login-form" action="" method="post">
  {% csrf_token %}
  <section class="vh-100" style="background-color: #4e5d78;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 2rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Log in</h3>

              <div class="form-outline mb-4">
                <input type="text" name="username" placeholder="Enter your User Name" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <input type="email" name="email" placeholder="Enter your Email" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password" placeholder="Enter your password" class="form-control form-control-lg" />
              </div>

              <button class="btn btn-lg btn-block" style="background-color: #4e5d78; color: white;" type="submit">LogIn</button>

              <hr class="my-4">
              <div class="text-center mt-3">
                  <p>if you don't have an account?
                    <a href="{% url 'singIn' %}" class="text-decoration-none text-primary fw-bold">Click here to
                      Sign In</a>
                  </p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

</body>
</html>
