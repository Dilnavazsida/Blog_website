<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <style>
    #global-loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(20, 20, 20, 0.6);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .loader-spinner {
      width: 4rem;
      height: 4rem;
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="global-loader-overlay">
  <div class="spinner-border text-light loader-spinner" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
      <p class="mt-3 text-white fs-5"> Please wait, we sent email confirmation to you...</p>
</div>

<!-- Login Form -->
<form id="login-form" action="" method="post">
  {% csrf_token %}
  <section class="vh-100" style="background-color: #4e5d78;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Log in</h3>

              <div class="form-outline mb-4">
                <input type="text" name="username" placeholder="Enter your User Name" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <input type="email" name="email" placeholder="Enter your Email" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password" placeholder="Enter your password" class="form-control form-control-lg" />
              </div>

              <button class="btn btn-lg btn-block" style="background-color: #4e5d78; color: white;" type="submit">LogIn</button>

              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<!-- JS to Show Loader -->
<script>
  const loginForm = document.getElementById('login-form');
  const loaderOverlay = document.getElementById('global-loader-overlay');

  loginForm.addEventListener('submit', function () {
    loaderOverlay.style.display = 'flex';
  });
</script>
</body>
</html>
